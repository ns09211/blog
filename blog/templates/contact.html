{% extends "basic.html" %}
{% block title %}contact{% endblock %}
{% block contactactive %}active {% endblock contactactive %}
{% block body %}
<div class="container">
    <h1 my-2 mx-2>Contact Form</h1>
<form action="/blog/contact/" method="post">{% csrf_token %}
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" >

  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter your email" aria-describedby="emailHelp">

  </div>
  <div class="form-group">
    <label for="phone no">Phone No.</label>
    <input type="text" class="form-control" placeholder="Enter your phone" id="phone" name="phone">
  </div>
    <div class="form-group">
    <label for="description">How can I help you?</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="3" placeholder="Enter how can i help you"></textarea>
</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
